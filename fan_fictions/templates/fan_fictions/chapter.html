{% extends "fan_fictions/base.html" %}

{% block content %}

<p>{{story}}</p>
{% if user == story.author %}
    <a href="{% url 'fan_fictions:edit_entry' entry.id %}">Edit this entry</a>
{% endif %}
<p>{{entry.title}}</p>
<p>
    {{entry.text}}
</p>

<a href="{% url 'users:new_comment' story.id entry.id %}">Add a new comment</a>
{% endblock content %}
