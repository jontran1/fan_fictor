{% extends "fan_fictions/base.html" %}

{% block header %}
    <h4>My stories</h4>
{% endblock header %}

{% block content %}

<a href="{% url 'fan_fictions:new_story' %}">Create a new story:</a>
<ul>
    {% for story in stories %}
        <li>
            <a href="{% url 'fan_fictions:story' story.id %}">{{story}}</a>
        </li>
    {% empty %}
        <li>No stories have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
